<div class="container">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="case_page__video">
                <div class="videoWrapper">
                    <iframe width="420" height="315" src="{{video}}" frameborder="0" allowfullscreen></iframe>
                </div>

                <div class="case_page__video-layer">
                    <img src="{{img_src}}" alt="#">
                    <div class="video_play-btn video_play-btn--red"><span>Play</span></div>
                </div>
            </div>
        </div><!--.col-of-1-->

    </div><!--.row-->
</div><!--.container-->
<script type="text/javascript">
$(document).ready(function(){
        $('.video_play-btn').click(function(){
                $(this).fadeOut(300);
                $('.case_page__video-layer').fadeOut(300);
        });
        // Case page height title
	function btitle_name() {
		if($(document).width() >= 767) {

			$('.btitle_name').each(function(){
			  var btitle_height = $(this).parent().parent().find('.btitle_name__body').height() - 15;
				$(this).css({height: btitle_height});
			});

		} else {
			$('.btitle_name').css({'height':'auto;'})
		}
	}

	if($('.btitle_name').length) {
		btitle_name();

		$(window).resize(function(){
			btitle_name();
		});
	}
});
</script>
